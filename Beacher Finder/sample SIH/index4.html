<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Weather Safety Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
        }

        #viewDiv {
            height: 80%;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #descriptionDiv {
            height: 20%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #descriptionDiv::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: 0;
        }

        #descriptionDiv::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: 0;
        }

        .description {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="descriptionDiv">
        <div id="placeDescription" class="description">
            Search for a beach to see the weather and safety status here.
        </div>
    </div>

    <script>
        function getArcGISToken() {
            const tokenUrl = 'https://www.arcgis.com/sharing/rest/generateToken';
            const params = new URLSearchParams();
            params.append('username', 'harishRagav19'); // Replace with your username
            params.append('password', 'Saymyname@19'); // Replace with your password
            params.append('referer', 'https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer'); // Replace with your referrer
            params.append('f', 'json');

            return fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    return data.token;
                } else {
                    throw new Error('Failed to obtain token');
                }
            })
            .catch(error => {
                console.error('Error fetching token:', error);
                throw error;
            });
        }

        function getWeatherData(lat, lon) {
            const apiKey = 'acb35ceb70a3d62b028e9a8f3a38b1f0'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.weather && data.main) {
                        return {
                            description: data.weather[0].description,
                            temperature: data.main.temp,
                            safety: Math.random() < 0.5 ? 'Safe' : 'Unsafe' // Randomize safety status
                        };
                    } else {
                        throw new Error('Weather data unavailable');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    throw error;
                });
        }

        function loadMap(token) {
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
                "esri/widgets/Search"
            ], function(Map, MapView, FeatureLayer, Search) {

                const map = new Map({
                    basemap: "streets-navigation-vector"
                });

                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [78.9629, 20.5937], // Center on India
                    zoom: 4
                });

                const featureLayer = new FeatureLayer({
                    url: "https://services.arcgis.com/your-org-id/arcgis/rest/services/your-layer-name/FeatureServer?token=" + token
                });

                map.add(featureLayer);

                const searchWidget = new Search({
                    view: view,
                    sources: [{
                        featureLayer: featureLayer,
                        searchFields: ["BeachName"],
                        displayField: "BeachName",
                        exactMatch: false,
                        outFields: ["*"],
                        name: "Beaches in India",
                        placeholder: "Search for a beach",
                        zoomScale: 5000
                    }]
                });

                searchWidget.on("select-result", function(event) {
                    const location = event.result.feature.geometry;
                    const lat = location.latitude;
                    const lon = location.longitude;
                
                    // Make sure this field name matches the attribute name in your Feature Layer
                    const placeName = event.result.feature.attributes.BeachName;
                
                    getWeatherData(lat, lon).then(weatherData => {
                        view.goTo({
                            target: location,
                            zoom: 10
                        });
                
                        const placeDescription = `${placeName}: ${weatherData.description}, ${weatherData.temperature}Â°C. It is ${weatherData.safety} to visit.`;
                
                        document.getElementById("placeDescription").textContent = placeDescription;
                    }).catch(error => {
                        document.getElementById("placeDescription").textContent = `Weather data unavailable for ${placeName}.`;
                    });
                });

                view.ui.add(searchWidget, {
                    position: "top-left",
                    index: 0
                });
            });
        }

        getArcGISToken().then(token => {
            loadMap(token);
        }).catch(error => {
            console.error('Error loading map:', error);
        });
    </script>
</body>

</html>
